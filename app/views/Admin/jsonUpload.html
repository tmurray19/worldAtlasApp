#{extends 'admin.html' /}


<H1>JSON File Uploader</H1>



<div>
#{form @uploadJSON(), enctype:'multipart/form-data'}
    <h2>Upload a JSON data file:</h2>
    <input type="file" id="jsonData" name="jsonData" />
    <input type="submit" value="Upload" />
#{/}
</div>


#{if flash.success}
<div>
    <p style="color:green">${flash.success}</p>
</div>
#{/if}

#{if flash.error}
<div>
    <p style="color:red">${flash.error}</p>
</div>
#{/if}
